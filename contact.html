<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="lowkey_logo.jpeg" alt="LowKey Loans Logo" class="lowkeylogo">
            </div>
            <ul>
                <li><a href="homepage.html" onclick="showSection('home')">Home</a></li>
                <li><a href="howtoapply.html" onclick="showSection('how to apply')">How To Apply</a></li>
                <li><a href="aboutUs.html" onclick="showSection('about us')">About Us</a></li>
                <li><a href="testimonials.html" onclick="showSection('testimonials')">Testimonials</a></li>
                <li><a href="faqs.html" onclick="showSection('faqs')">FAQs</a></li>
                <li><a href="contact.html" onclick="showSection('contact')">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <div class="contact-details">
                <h3>We're here to help!</h3>
                <div class="contact-item">
                    <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp Icon">
                    <a href="tel:+233506608813">+233 506608813</a>
                    <a href="tel:+233241214299">+233 241214299</a>
                </div>
                <div class="contact-item">
                    <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Location Icon">
                    <p>University of Ghana, Campus, Legon<br>Sarbah Hall, Annex A</p>
                </div>
                <div class="contact-item">
                    <img src="instagramicon.webp" alt="Instagram Icon">
                    <a href="https://www.instagram.com" target="_blank">Follow us on Instagram</a>
                </div>
            </div>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Leave us a message...</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2022 Lowkey Microcredit</p>
    </footer>
</body>
</html>
